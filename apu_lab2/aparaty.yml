################################
# Goal Section
#

Goal:
  name: Kup Aparat
  preferences:
    pairwise:
      - [Wydajnosc, Styl, 9] 
      - [Wydajnosc, Cena, 3] 
      - [Wydajnosc, Jakosc, 2] 
      - [Styl, Cena, 3] 
      - [Jakosc, Cena, 2] 
  children:
    Wydajnosc:
      preferences:
        pairwiseFunction:
          function(a1, a2) min(9, max(1/9, a1$rozdzielczosc/a2$rozdzielczosc))
      children: *alternatives
    Jakosc:
      preferences:
        pairwiseFunction:
          function(a1, a2) min(9, max(1/9, a1$zakres_czulosci/a2$zakres_czulosci))
      children: *alternatives
    Styl:
      preferences:
        pairwiseFunction:
          function(a1, a2) min(9, max(1/9, a1$ocena/a2$ocena))
      children: *alternatives
    Cena:
      preferences:
        pairwiseFunction:
          function(a1, a2) min(9, max(1/9, a1$cena/a2$cena))
      children: *alternatives

#
# End of Goal Section
################################
